version: "1"
project: 
  name: NodeGoat-w-super-linter
  branch: master 
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
    
capture:
  fileSystem:
    javascript:
      extensions: [js, ts]
      files:
        - directory: ${project.projectDir}
      
install:
  coverity:
    version: latest